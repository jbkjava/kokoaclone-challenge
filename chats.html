<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 왠만한 서버들은 첫 페이지로서 index 페이지를 검색하도록 설정이 된다.  -->
    <div class="status-bar">
      <!-- naming rule
            너무 흔한(generic)한 이름을 부여해주게 되면
            코드 작업을 하면서 비슷한 유형에 이름을 부여해 줄때 애로사항이 생긴다
            그래서 조금 길지만 상세한 이름을 부여해 주는 것에 습관화
            이렇게 하면 클래스가 어떤 성향을 띄는지 쉽게 알 수 있다.
            parent with child
        -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- with js, get current time of pc -->
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header--adjust">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <div class="nav__link">
          <span class="nav__notification screen-header__notification"> </span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/kayru.jpg" alt="" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Kyaru</h4>
              <h6 class="user-component__subtitle">Hi! Happy new year!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-compoent__time">21:22</span>
            <div class="badge">6</div>
          </div>
        </div>
      </a>

      <a href="selfchat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/self.jpg" alt="" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">JunBeam</h4>
              <h6 class="user-component__subtitle">Must study everyday!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-compoent__time">21:22</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification nav__notification--alert badge"
              >1</span
            >
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__notification--sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <!--
<div id="no-mobile">
      <span>Your screen is too big...</span>
    </div>
-->

    <script
      src="https://kit.fontawesome.com/12c3b3e85d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
