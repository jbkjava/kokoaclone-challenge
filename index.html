<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- 왠만한 서버들은 첫 페이지로서 index 페이지를 검색하도록 설정이 된다.  -->
    <div class="status-bar">
      <!-- naming rule
            너무 흔한(generic)한 이름을 부여해주게 되면
            코드 작업을 하면서 비슷한 유형에 이름을 부여해 줄때 애로사항이 생긴다
            그래서 조금 길지만 상세한 이름을 부여해 주는 것에 습관화
            이렇게 하면 클래스가 어떤 성향을 띄는지 쉽게 알 수 있다.
            parent with child
        -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- with js, get current time of pc -->
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#"> Find Kokoa Account or Password </a>
    </form>
    <script
      src="https://kit.fontawesome.com/12c3b3e85d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
